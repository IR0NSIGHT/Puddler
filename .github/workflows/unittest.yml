name: Unit Test

on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: "latest"

      - name: "install dependencies"
        run: npm ci

      - name: full build and deploy
        run: npm run test

